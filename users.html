<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset = "utf-8">
   <meta name = "author" content = "MNL">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="source/style.css">
   <title>Notflix</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Notflix</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Movies</a></li>
              <li><a href="users.html">Users <span class="sr-only">(current)</span></a></li>
            </ul>
            <div class="container">
            <form class="navbar-form navbar-right" role="login" id="navBarRight">
              <div class="form-group">
                <input type="text" class="form-control" id="nicknameNavBarField" placeholder="Nickname">
                <input type="text" class="form-control" id="passwordNavBarField" placeholder="Password">
              </div>
              <button type="button" class="btn btn-default" id="loginNavButton">Login</button>
              <button type="button" class="btn btn-default" id="registerNavButton">Register</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <div class="row" id="userGrid">
    </div>

    <footer> copyright &copy; www.notflix.nl</footer>
  </body>
  <script src="source/script.js"> </script>
  <script src="source/users.js"> </script>
</html>
