<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset = "utf-8">
   <meta name = "author" content = "MNL">
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="source/style.css">
   <title>Notflix</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Notflix</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Movies</a></li>
              <li><a href="users.html">Users <span class="sr-only">(current)</span></a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username">
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default" id="loginNavButton">Login</button>
              <button type="submit" class="btn btn-default" id="registerNavButton">Register</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

   <div class="container">
            <form class="form-horizontal" role="form" id="registrationForm">
               <div class="formInput">
                 <h2 id="registrationHeader">Register</h2>
                <div class="form-group">
                    <label for="nickname" class="col-sm-3 control-label">Nickname</label>
                    <div class="col-sm-9">
                        <input type="text" name="nickname" id="nickname" placeholder="Nickname" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text"  name="firstName" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="surnamePrefix" class="col-sm-3 control-label">Surname Prefix</label>
                    <div class="col-sm-9">
                        <input type="text" name="surnamePrefix" id="surnamePrefix" placeholder="Surname Prefix" class="form-control" autofocus>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div> 
                </div> 
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" class="btn btn-primary btn-block" id="registerButton">Register</button>
                    </div>
                </div>
                <h3 id="registrationMessage"></h3>
            </form> <!-- /form -->
        </div> <!-- ./container -->

    <footer> copyright &copy; www.notflix.nl</footer>

  </body>

   <script src="source/register.js"> </script>
</html>
